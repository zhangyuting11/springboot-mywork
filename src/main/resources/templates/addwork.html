<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"></meta>
    <title>添加工作任务</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet"></link>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../assets/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link href="../assets/work.css" rel="stylesheet"></link>


</head>
<body>

<h2 class="sub-header">添加任务</h2>

<form action="#" th:action="@{/work}" th:object="${work}" method="post">
    <div class="form-group">
        <label>bizid</label>
        <input type="number" class="form-control" th:field="*{bizid}" placeholder="bizid"></input>
    </div>
    <div class="form-group">
        <label>内容</label>
        <input type="text" class="form-control" th:field="*{content}" placeholder="内容"></input>
    </div>
    <div class="form-group">
        <label>描述</label>
        <input type="text" class="form-control" th:field="*{description}" placeholder="描述"></input>
    </div>
    <div class="form-group">
        <label>开始日期</label>
        <input type="date" class="form-control" th:field="*{startDate}" placeholder="预计开始日期"></input>
    </div>
    <div class="form-group">
        <label>结束日期</label>
        <input type="date" class="form-control" th:field="*{endDate}" placeholder="预计结束日期"></input>
    </div>
    <div class="form-group">
        <label>状态</label>
        <div class="radio" th:field="*{workStatus}">
            <label>
                <input type="radio" name="optionsRadios" value="0" th:field="*{workStatus}"> 未开始</input>
            </label>
            <label>
                <input type="radio" name="optionsRadios" value="1" th:field="*{workStatus}"> 进行中</input>
            </label>
            <label>
                <input type="radio" name="optionsRadios" value="2" th:field="*{workStatus}"> 已完成</input>
            </label>
            <label>
                <input type="radio" name="optionsRadios" value="3" th:field="*{workStatus}"> 再开始</input>
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-default">添加</button>
</form>

</body>
</html>
