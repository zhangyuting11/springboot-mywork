<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- 以下方式只是刷新不跳转到其他页面 -->
    <meta charset="UTF-8"></meta>
    <title>更新工作任务</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet"></link>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../assets/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link href="../assets/work.css" rel="stylesheet"></link>
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="../assets/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../assets/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<h2 class="sub-header">更新任务</h2>

<form action="#" th:action="@{/updatework}" th:object="${work}" method="put">
    <input type="hidden" th:field="*{wid}"></input>
    <div class="form-group">
        <label>bizid</label>
        <input type="number" class="form-control" th:field="*{bizid}" placeholder="bizid"></input>
    </div>
    <div class="form-group">
        <label>内容</label>
        <textarea type="text" class="form-control" th:field="*{content}" placeholder="内容"></textarea>
    </div>
    <div class="form-group">
        <label>描述</label>
        <textarea type="text" class="form-control" th:field="*{description}" placeholder="描述"></textarea>
    </div>
    <div class="form-group">
        <label>开始日期</label>
        <input type="date" class="form-control"
               th:value="*{startDate}? *{#dates.format(startDate,'yyyy-MM-dd')}:''"></input>
    </div>
    <div class="form-group">
        <label>结束日期</label>
        <input type="date" class="form-control"
               th:value="*{endDate}? *{#dates.format(startDate,'yyyy-MM-dd')}:''"></input>
    </div>
    <div class="form-group">
        <label>状态</label>
        <div class="radio" th:field="*{workStatus}">
            <label>
                <input type="radio" name="optionsRadios" value="0" th:field="*{workStatus}"> 未开始</input>
            </label>
            <label>
                <input type="radio" name="optionsRadios" value="1" th:field="*{workStatus}"> 进行中</input>
            </label>
            <label>
                <input type="radio" name="optionsRadios" value="2" th:field="*{workStatus}"> 已完成</input>
            </label>
            <label>
                <input type="radio" name="optionsRadios" value="3" th:field="*{workStatus}"> 再开始</input>
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-default">更新</button>
</form>

<script type="text/javascript">
    $(".form_datetime").datetimepicker({format: 'yyyy-mm-dd'});
</script>

</body>

</html>
